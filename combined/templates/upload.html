<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <!doctype html>
    <title>Upload new File</title>
    <h1>Upload new Drug Database File</h1>
    <form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file><br>
      	 <!--<input type="text" name="evidence"/>-->
         
    	<table>
          <td>
          <label>Evidence Name:</label>
      	    <select name="option" width="300px">
            {% for x in evidence_list %}
			<option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
			{% endfor %}</select>
          </td>
        </table>
      <input type=submit value=Upload>
    </form>
{% endblock %}
