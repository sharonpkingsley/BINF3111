<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Result</h1>
        <p>
        	{% for table in tables %}
    		<h3>{{titles[loop.index]}}</h3>
    		{{ table|safe }}
  			{% endfor %}
        </p>
     <form method="Post" >
	    	<input type="submit" name="submit" value="Get Data">
	</form>
	<script>
	function goBack() {
    	window.history.back()
	}
	</script>

	<button onclick="goBack()">Search more...</button>
{% endblock %}
